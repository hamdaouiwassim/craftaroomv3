<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floor List Example</title>
  <link rel="stylesheet" href="floor/floor-list.css" /> 
</head>
<body>

<div id="floor-list" style="display:none;" class="floor-list-container">

  <!-- Preview image list above -->
  <div id="floor-image-list">
    <!-- Images inserted dynamically -->
  </div>

  <!-- Floor items container -->
  <div class="floor-items-container">
    <!-- Reset floor button (always first) -->
    <div id="reset-floor-btn" class="tool-item floor-item" style="display:none;">
      <img src="https://cdn-icons-png.flaticon.com/512/5632/5632370.png" alt="Reset" class="floor-icon" />
      <div class="tool-label">None</div>
    </div>

    <!-- Category buttons will be dynamically inserted here by JavaScript -->
  </div>

</div>

</body>
</html>
